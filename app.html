<head>
    <title>Jeffcoin - In Jeff we trust</title>
</head>

<body>
  <div class="container">
    {{> nav}}
    {{> keys}}
  </div>
</body>

<template name="nav">
  <nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Jeffcoin &mdash; In Jeff we trust</a>
    </div>

    </div><!-- /.navbar-collapse -->
  </nav></template>

<template name="keys">
    {{#each keys}}
        <p>{{ key }} for {{ name }}</p>
    {{/each}}
</template>
